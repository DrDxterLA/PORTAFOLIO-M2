<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Carrito de Compras</title>

    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- ================= NAVBAR ================= -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="index.html">Mi Tienda</a>

        <div>
            <a href="index.html" class="btn btn-outline-light btn-sm">Seguir comprando</a>
        </div>
    </div>
</nav>

<!-- ================= CONTENIDO PRINCIPAL ================= -->
<main class="container my-5">

    <h1 class="mb-4">Carrito de Compras</h1>

    <!-- Tabla de productos -->
    <div class="table-responsive">
        <table class="table align-middle">
            <thead class="table-dark">
                <tr>
                    <th>Producto</th>
                    <th>Precio</th>
                    <th>Cantidad</th>
                    <th>Subtotal</th>
                </tr>
            </thead>
            <tbody>

                <!-- Producto 1 -->
                <tr>
                    <td>
                        <strong>Producto 1</strong><br>
                        <small class="text-muted">Descripción breve del producto</small>
                    </td>
                    <td>$9.990</td>
                    <td>1</td>
                    <td>$9.990</td>
                </tr>

                <!-- Producto 2 -->
                <tr>
                    <td>
                        <strong>Producto 2</strong><br>
                        <small class="text-muted">Descripción breve del producto</small>
                    </td>
                    <td>$14.990</td>
                    <td>2</td>
                    <td>$29.980</td>
                </tr>

            </tbody>
        </table>
    </div>

    <!-- Resumen del carrito -->
    <div class="row justify-content-end">
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Resumen</h5>
                    <p class="d-flex justify-content-between">
                        <span>Total:</span>
                        <strong>$39.970</strong>
                    </p>

                    <!-- Botones simulados -->
                    <a href="#" class="btn btn-success w-100 mb-2">Finalizar compra</a>
                    <a href="index.html" class="btn btn-outline-secondary w-100">Seguir comprando</a>
                </div>
            </div>
        </div>
    </div>

</main>

<!-- ================= FOOTER ================= -->
<footer class="bg-dark text-white text-center p-3 mt-5">
    <p class="mb-0">© 2026 Mi Tienda</p>
</footer>

</body>
</html>
